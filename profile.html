<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account - Belwiek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-hover { transition: all 0.3s ease-in-out; }
        .btn-hover:hover { transform: translateY(-2px); }
        #loader-overlay {
            position: fixed; inset: 0; background-color: white; display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.7s ease-out;
        }
        .loader-logo {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { transform: scale(0.9); opacity: 0.7; }
        }
        #main-content {
            opacity: 0; transition: opacity 0.7s ease-in;
        }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUpFadeIn 0.8s ease-out forwards;
        }
        #confirmation-modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

        <div class="loader-logo w-16 h-16 bg-blue-600 rounded-full"></div>
    </div>

    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-lg font-bold">Confirm Deletion</h3>
            <p class="text-gray-600 mt-2">Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <header class="py-6">
                <div class="flex justify-between items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-full"></div>
                        <span class="text-2xl font-bold text-gray-900">Belwiek</span>
                    </a>
                    <nav class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
                        <a href="blog.html" class="text-gray-600 hover:text-blue-600">Blog</a>
                        <a href="profile.html" class="text-blue-600 font-semibold">My Account</a>
                        <a href="aboutme.html" class="text-gray-600 hover:text-blue-600">About</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <button id="sign-out-btn" class="text-gray-600 hover:text-blue-600 hidden sm:block">Sign out</button>
                        <a href="creat.html" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 btn-hover">Create Post</a>
                    </div>
                </div>
            </header>

            <main class="mt-8 animate-slide-up">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <div class="lg:col-span-2 space-y-8">
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                            <img id="cover-img-display" src="https://placehold.co/1200x300/E0E7FF/3730A3?text=Cover+Image" alt="Cover photo" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <div class="flex flex-col sm:flex-row items-center sm:items-end -mt-20">
                                    <img id="profile-img-display" src="https://placehold.co/120x120/E0E7FF/3730A3?text=U" alt="User Profile" class="w-32 h-32 rounded-full border-4 border-white bg-white object-cover shadow-md">
                                    <div class="sm:ml-6 mt-4 sm:mt-0 text-center sm:text-left">
                                        <h1 id="profile-name-display" class="text-3xl font-bold text-gray-900">Loading...</h1>
                                        <p id="profile-email-display" class="text-gray-600 mt-1">Loading...</p>
                                    </div>
                                </div>
                                 <p id="profile-desc-display" class="text-gray-700 mt-6 leading-relaxed border-t pt-4">Loading...</p>
                                 
                                 <!-- START: Social Links and Contact Info Display -->
                                <div class="mt-6 pt-4 border-t flex flex-wrap items-center gap-x-6 gap-y-4 text-slate-600">
                                    <span id="display-phone-number" class="flex items-center gap-2 hidden">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                                        <span class="text-sm font-medium"></span>
                                    </span>
                                    <span id="display-public-email" class="flex items-center gap-2 hidden">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                                        <span class="text-sm font-medium"></span>
                                    </span>
                                    <div class="flex items-center gap-4">
                                        <a id="display-instagram" href="#" target="_blank" class="text-slate-500 hover:text-slate-800 transition-colors hidden" aria-label="Instagram">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                                        </a>
                                        <a id="display-twitter" href="#" target="_blank" class="text-slate-500 hover:text-slate-800 transition-colors hidden" aria-label="Twitter">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                                        </a>
                                        <a id="display-github" href="#" target="_blank" class="text-slate-500 hover:text-slate-800 transition-colors hidden" aria-label="GitHub">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                                        </a>
                                    </div>
                                </div>
                                <!-- END: Social Links and Contact Info Display -->
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-xl shadow-lg">
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">Account Details</h2>
                            <form id="profile-form" class="space-y-6">
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="fullName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address (for Authentication)</label>
                                    <input type="email" id="email" disabled class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <div class="flex justify-between items-center">
                                        <label for="profileImageUrl" class="block text-sm font-medium text-gray-700">Profile Picture URL</label>
                                        <a href="https://imgbb.com/" target="_blank" class="text-xs text-blue-600 hover:underline">Upload & Get URL</a>
                                    </div>
                                    <input type="text" id="profileImageUrl" placeholder="Paste your profile image URL here" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <div class="flex justify-between items-center">
                                        <label for="coverImageUrl" class="block text-sm font-medium text-gray-700">Cover Image URL</label>
                                        <a href="https://imgbb.com/" target="_blank" class="text-xs text-blue-600 hover:underline">Upload & Get URL</a>
                                    </div>
                                    <input type="text" id="coverImageUrl" placeholder="Paste your cover image URL here" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700">Your Description</label>
                                    <textarea id="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                                </div>

                                <!-- New Input Fields for Social Links and Contact Info -->
                                <h3 class="text-xl font-bold text-gray-900 pt-4 border-t mt-8">Additional Contact Information</h3>
                                <div>
                                    <label for="instagramUrl" class="block text-sm font-medium text-gray-700">Instagram URL</label>
                                    <input type="url" id="instagramUrl" placeholder="e.g., https://instagram.com/yourhandle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="twitterUrl" class="block text-sm font-medium text-gray-700">Twitter (X) URL</label>
                                    <input type="url" id="twitterUrl" placeholder="e.g., https://twitter.com/yourhandle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="githubUrl" class="block text-sm font-medium text-gray-700">GitHub URL</label>
                                    <input type="url" id="githubUrl" placeholder="e.g., https://github.com/yourhandle" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="publicEmail" class="block text-sm font-medium text-gray-700">Public Email (Optional)</label>
                                    <input type="email" id="publicEmail" placeholder="e.g., contact@example.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <div>
                                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number (Optional)</label>
                                    <input type="tel" id="phoneNumber" placeholder="e.g., +1 (555) 123-4567" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                </div>
                                <!-- End New Input Fields -->

                                <div class="text-right">
                                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 btn-hover flex items-center justify-center ml-auto">
                                        <span id="save-btn-text">Save Changes</span>
                                        <i id="loading-spinner" class="fa fa-spinner fa-spin ml-2 hidden"></i>
                                    </button>
                                </div>
                            </form>
                            <div id="message-box" class="mt-4 text-center font-medium"></div>
                        </div>
                    </div>

                    <div class="lg:col-span-1 space-y-8">
                        <div class="bg-white p-6 rounded-xl shadow-lg">
                            <h2 class="text-2xl font-bold text-gray-900 mb-6">My Blog Posts</h2>
                            <div id="user-blog-list" class="space-y-4">
                               <p>Loading posts...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, getDocs, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCGE1hTk8qWu1bojSOUmj7n6l2XpecgIA",
            authDomain: "belwiek-de3ee.firebaseapp.com",
            projectId: "belwiek-de3ee",
            storageBucket: "belwiek-de3ee.appspot.com",
            messagingSenderId: "720792558267",
            appId: "1:720792558267:web:a38a9cf1fc7fcbbe0ea79e",
            measurementId: "G-EE2P25Y1YF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        let currentUser = null;

        const signOutBtn = document.getElementById('sign-out-btn');
        const profileForm = document.getElementById('profile-form');
        const messageBox = document.getElementById('message-box');
        const userBlogList = document.getElementById('user-blog-list');
        const profileImageUrlInput = document.getElementById('profileImageUrl');
        const coverImageUrlInput = document.getElementById('coverImageUrl');
        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        let blogIdToDelete = null;

        // New DOM elements for social links and contact info
        const instagramUrlInput = document.getElementById('instagramUrl');
        const twitterUrlInput = document.getElementById('twitterUrl');
        const githubUrlInput = document.getElementById('githubUrl');
        const publicEmailInput = document.getElementById('publicEmail');
        const phoneNumberInput = document.getElementById('phoneNumber');

        const displayPhoneNumber = document.getElementById('display-phone-number');
        const displayPublicEmail = document.getElementById('display-public-email');
        const displayInstagram = document.getElementById('display-instagram');
        const displayTwitter = document.getElementById('display-twitter');
        const displayGithub = document.getElementById('display-github');


        function showMessage(msg, isError = false) {
            messageBox.textContent = msg;
            messageBox.style.color = isError ? 'red' : 'green';
            setTimeout(() => messageBox.textContent = '', 4000);
        }

        // --- Auth Protection & Data Loading ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadUserProfile(currentUser.uid);
                loadUserBlogs(currentUser.uid);
            } else {
                showMessage("You must be logged in. Redirecting...", true);
                setTimeout(() => window.location.href = 'auth.html', 2000);
            }
        });

        // --- Load User Profile Data ---
        async function loadUserProfile(uid) {
            const userDocRef = doc(db, "users", uid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                const profileInitial = userData.name ? userData.name.charAt(0).toUpperCase() : 'U';
                document.getElementById('profile-img-display').src = userData.profileImageUrl || `https://placehold.co/120x120/E0E7FF/3730A3?text=${profileInitial}`;
                document.getElementById('cover-img-display').src = userData.coverImageUrl || 'https://placehold.co/1200x300/E0E7FF/3730A3?text=Cover+Image';
                document.getElementById('profile-name-display').textContent = userData.name;
                document.getElementById('profile-email-display').textContent = userData.email; // This is the auth email
                document.getElementById('profile-desc-display').textContent = userData.description || "No description provided.";
                
                // Populate form fields for the current user's editable profile
                document.getElementById('fullName').value = userData.name;
                document.getElementById('email').value = userData.email;
                document.getElementById('description').value = userData.description || '';
                profileImageUrlInput.value = userData.profileImageUrl || '';
                coverImageUrlInput.value = userData.coverImageUrl || '';

                // Populate new input fields
                instagramUrlInput.value = userData.instagramUrl || '';
                twitterUrlInput.value = userData.twitterUrl || '';
                githubUrlInput.value = userData.githubUrl || '';
                publicEmailInput.value = userData.publicEmail || '';
                phoneNumberInput.value = userData.phoneNumber || '';

                // Display social links and contact info
                if (userData.phoneNumber) {
                    displayPhoneNumber.classList.remove('hidden');
                    displayPhoneNumber.querySelector('span').textContent = userData.phoneNumber;
                } else {
                    displayPhoneNumber.classList.add('hidden');
                }
                if (userData.publicEmail) {
                    displayPublicEmail.classList.remove('hidden');
                    displayPublicEmail.querySelector('span').textContent = userData.publicEmail;
                } else {
                    displayPublicEmail.classList.add('hidden');
                }
                if (userData.instagramUrl) {
                    displayInstagram.classList.remove('hidden');
                    displayInstagram.href = userData.instagramUrl;
                } else {
                    displayInstagram.classList.add('hidden');
                }
                if (userData.twitterUrl) {
                    displayTwitter.classList.remove('hidden');
                    displayTwitter.href = userData.twitterUrl;
                } else {
                    displayTwitter.classList.add('hidden');
                }
                if (userData.githubUrl) {
                    displayGithub.classList.remove('hidden');
                    displayGithub.href = userData.githubUrl;
                } else {
                    displayGithub.classList.add('hidden');
                }

            } else {
                console.log("No such user document!");
                document.getElementById('profile-name-display').textContent = "User Not Found";
                document.getElementById('profile-email-display').textContent = "";
                document.getElementById('profile-desc-display').textContent = "Your profile could not be loaded.";
            }
        }
        
        // --- Load User's Blog Posts ---
        async function loadUserBlogs(uid) {
            const blogsRef = collection(db, "blogs");
            const q = query(blogsRef, where("authorId", "==", uid), orderBy("createdAt", "desc"));

            try {
                const querySnapshot = await getDocs(q);
                userBlogList.innerHTML = ''; 
                if (querySnapshot.empty) {
                    userBlogList.innerHTML = '<p>You have not created any posts yet.</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const blog = doc.data();
                    const blogId = doc.id;
                    const postDate = blog.createdAt ? new Date(blog.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                    const blogItem = `
                        <div class="bg-gray-50 p-3 rounded-lg">
                            <div class="flex items-center space-x-4">
                                <img src="${blog.imageUrl}" alt="${blog.title}" class="w-16 h-16 rounded-lg object-cover flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/100x100/ccc/FFFFFF?text=Img';">
                                <div class="flex-grow">
                                    <h3 class="font-semibold text-gray-800 leading-tight">${blog.title}</h3>
                                    <span class="text-xs text-gray-500">${postDate}</span>
                                </div>
                            </div>
                            <div class="flex justify-end space-x-2 mt-2">
                                 <a href="creat.html?edit=${blogId}" class="text-xs text-blue-600 hover:underline">Edit</a>
                                 <button data-blog-id="${blogId}" class="delete-post-btn text-xs text-red-600 hover:underline">Delete</button>
                            </div>
                        </div>
                    `;
                    userBlogList.innerHTML += blogItem;
                });

                document.querySelectorAll('.delete-post-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        blogIdToDelete = e.target.dataset.blogId;
                        confirmationModal.classList.remove('hidden');
                    });
                });
            } catch (error) {
                console.error("Error loading user blogs:", error);
                userBlogList.innerHTML = '<p class="text-red-500">Error loading posts. Please check the browser console for more details.</p>';
            }
        }

        // --- Handle Post Deletion ---
        cancelDeleteBtn.addEventListener('click', () => {
            confirmationModal.classList.add('hidden');
            blogIdToDelete = null;
        });

        confirmDeleteBtn.addEventListener('click', async () => {
            if (blogIdToDelete) {
                try {
                    await deleteDoc(doc(db, "blogs", blogIdToDelete));
                    showMessage('Post deleted successfully.');
                    loadUserBlogs(currentUser.uid); // Reload current user's blogs
                } catch (error) {
                    console.error("Error deleting post: ", error);
                    showMessage('Error deleting post: ' + error.message, true);
                } finally {
                    confirmationModal.classList.add('hidden');
                    blogIdToDelete = null;
                }
            }
        });

        // --- Sign Out ---
        signOutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => console.error("Sign out error:", error));
        });

        // --- Handle Image URL Input for Live Preview ---
        profileImageUrlInput.addEventListener('input', () => {
            const url = profileImageUrlInput.value.trim();
            const profileInitial = document.getElementById('fullName').value ? document.getElementById('fullName').value.charAt(0).toUpperCase() : 'U';
            document.getElementById('profile-img-display').src = url || `https://placehold.co/120x120/E0E7FF/3730A3?text=${profileInitial}`;
        });

        coverImageUrlInput.addEventListener('input', () => {
            const url = coverImageUrlInput.value.trim();
            document.getElementById('cover-img-display').src = url || 'https://placehold.co/1200x300/E0E7FF/3730A3?text=Cover+Image';
        });

        // --- Handle Profile Update ---
        profileForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const saveBtn = e.target.querySelector('button[type="submit"]');
            const saveBtnText = document.getElementById('save-btn-text');
            const spinner = document.getElementById('loading-spinner');
            saveBtnText.classList.add('hidden');
            spinner.classList.remove('hidden');
            saveBtn.disabled = true;

            const updates = {
                name: document.getElementById('fullName').value,
                description: document.getElementById('description').value,
                profileImageUrl: profileImageUrlInput.value.trim(),
                coverImageUrl: coverImageUrlInput.value.trim(),
                instagramUrl: instagramUrlInput.value.trim(),
                twitterUrl: twitterUrlInput.value.trim(),
                githubUrl: githubUrlInput.value.trim(),
                publicEmail: publicEmailInput.value.trim(),
                phoneNumber: phoneNumberInput.value.trim(),
            };

            try {
                const userDocRef = doc(db, "users", currentUser.uid);
                await updateDoc(userDocRef, updates);

                const authProfileUpdates = { displayName: updates.name };
                if (updates.profileImageUrl) {
                    authProfileUpdates.photoURL = updates.profileImageUrl;
                }
                await updateProfile(auth.currentUser, authProfileUpdates);
                
                showMessage('Profile updated successfully!');
                loadUserProfile(currentUser.uid); // Refresh data from Firestore
            } catch (error) {
                console.error("Error updating profile: ", error);
                showMessage('Error updating profile: ' + error.message, true);
            } finally {
                saveBtnText.classList.remove('hidden');
                spinner.classList.add('hidden');
                saveBtn.disabled = false;
            }
        });
        
        // --- Page Load Animation ---
        function initPageAnimation() {
            const loader = document.getElementById('loader-overlay');
            const content = document.getElementById('main-content');
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.addEventListener('transitionend', () => {
                    loader.style.display = 'none';
                    content.style.opacity = '1';
                }, { once: true });
            }, 1500);
        }
        initPageAnimation();

    </script>
