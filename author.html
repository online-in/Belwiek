<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Profile - Belwiek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8fafc; /* slate-50 */
        }
        .btn-hover { 
            transition: all 0.3s ease-in-out; 
        }
        .btn-hover:hover { 
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.25);
        }
        #loader-overlay {
            position: fixed; inset: 0; background-color: white; display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.7s ease-out;
        }
        .loader-logo {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { transform: scale(0.9); opacity: 0.7; }
        }
        #main-content {
            opacity: 0; transition: opacity 0.7s ease-in;
        }
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUpFadeIn 0.8s ease-out forwards;
        }
        #contact-author-modal {
            transition: opacity 0.3s ease;
        }

        /* Social Link Hover Highlights */
        .social-link {
            transition: all 0.3s ease;
            color: #64748b; /* slate-500 */
        }
        .social-link.instagram-hover:hover {
            color: #c13584;
            transform: scale(1.1);
        }
        .social-link.twitter-hover:hover {
            color: #1da1f2;
            transform: scale(1.1);
        }
        .social-link.github-hover:hover {
            color: #333;
            transform: scale(1.1);
        }
        .post-card {
            transition: all 0.3s ease;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body class="text-slate-800">

    <div id="loader-overlay">
        <div class="loader-logo w-16 h-16 bg-blue-600 rounded-full"></div>
    </div>

    <!-- Contact Author Modal -->
    <div id="contact-author-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center p-4 z-50 opacity-0" onclick="closeContactModal()">
        <div class="modal-content bg-white rounded-xl shadow-2xl max-w-lg w-full transform scale-95 transition-transform" onclick="event.stopPropagation()">
            <div class="p-8">
                <div class="flex justify-between items-start">
                    <h3 class="text-2xl font-bold text-slate-900">Contact <span id="contact-modal-author-name"></span></h3>
                    <button onclick="closeContactModal()" class="text-slate-400 hover:text-slate-600 text-3xl leading-none">&times;</button>
                </div>
                <p id="contact-modal-author-email" class="text-slate-600 mt-2">Email: loading...</p>
                <p class="text-slate-500 text-sm mt-4">
                    You can reach out to this author directly via their email address. For privacy, we do not provide a direct messaging system.
                </p>
                <div class="mt-6 text-right">
                    <button id="copy-email-btn" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 btn-hover">Copy Email</button>
                </div>
                <div id="copy-status" class="mt-4 text-center text-sm font-medium hidden"></div>
            </div>
        </div>
    </div>

    <div id="main-content">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <header class="py-6">
                <div class="flex justify-between items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-full"></div>
                        <span class="text-2xl font-bold text-slate-900">Belwiek</span>
                    </a>
                    <nav class="hidden md:flex items-center space-x-8 font-medium">
                        <a href="index.html" class="text-slate-600 hover:text-blue-600">Home</a>
                        <a href="blog.html" class="text-slate-600 hover:text-blue-600">Blog</a>
                        <a href="profile.html" class="text-slate-600 hover:text-blue-600">My Account</a>
                        <a href="aboutme.html" class="text-slate-600 hover:text-blue-600">About</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <button id="sign-out-btn" class="text-slate-600 hover:text-blue-600 hidden sm:block">Sign out</button>
                        <a href="creat.html" id="create-post-btn-hidden" class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md hover:bg-blue-700 btn-hover hidden">Create Post</a>
                    </div>
                </div>
            </header>

            <main class="mt-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 lg:gap-12">
                    
                    <!-- Left Column: Author Profile Card -->
                    <aside class="lg:col-span-1 animate-slide-up">
                        <div class="bg-white rounded-2xl shadow-xl p-8 sticky top-8">
                            <div class="text-center">
                                <img id="profile-img-display" src="https://placehold.co/128x128/E0E7FF/3730A3?text=U" alt="User Profile" class="w-32 h-32 mx-auto rounded-full border-4 border-white bg-white object-cover shadow-lg -mt-20">
                                <h1 id="profile-name-display" class="text-2xl font-bold text-slate-900 mt-4">Loading...</h1>
                                <p id="profile-email-display" class="text-slate-500 mt-1">Loading...</p>
                            </div>

                            <p id="profile-desc-display" class="text-slate-600 mt-6 text-center leading-relaxed border-t border-slate-200 pt-6">Loading...</p>
                            
                            <div class="mt-6 pt-6 border-t border-slate-200">
                                <h3 class="font-semibold text-center text-slate-500 uppercase tracking-wider text-sm">Connect</h3>
                                <div class="flex justify-center items-center gap-6 mt-4 text-2xl">
                                    <a id="display-instagram" href="#" target="_blank" class="social-link hidden" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                                    <a id="display-twitter" href="#" target="_blank" class="social-link hidden" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                                    <a id="display-github" href="#" target="_blank" class="social-link hidden" aria-label="GitHub"><i class="fab fa-github"></i></a>
                                </div>
                            </div>

                            <div id="contact-author-section" class="mt-8">
                                <button id="open-contact-modal-btn" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 btn-hover font-semibold">Contact Author</button>
                            </div>
                        </div>
                    </aside>

                    <!-- Right Column: Author's Posts -->
                    <div class="lg:col-span-2 space-y-8 animate-slide-up" style="animation-delay: 0.2s;">
                        <div class="bg-white p-8 rounded-2xl shadow-xl">
                            <h2 id="blog-posts-header" class="text-3xl font-bold text-slate-900 mb-8">Author's Posts</h2>
                            <div id="user-blog-list" class="space-y-6">
                               <p>Loading posts...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCCGE1hTk8qWu1bojSOUmj7n6l2XpecgIA",
            authDomain: "belwiek-de3ee.firebaseapp.com",
            projectId: "belwiek-de3ee",
            storageBucket: "belwiek-de3ee.appspot.com",
            messagingSenderId: "720792558267",
            appId: "1:720792558267:web:a38a9cf1fc7fcbbe0ea79e",
            measurementId: "G-EE2P25Y1YF"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let authorUid = null;

        const signOutBtn = document.getElementById('sign-out-btn');
        const userBlogList = document.getElementById('user-blog-list');
        const contactAuthorSection = document.getElementById('contact-author-section');
        const openContactModalBtn = document.getElementById('open-contact-modal-btn');
        const contactAuthorModal = document.getElementById('contact-author-modal');
        const contactModalAuthorName = document.getElementById('contact-modal-author-name');
        const contactModalAuthorEmail = document.getElementById('contact-modal-author-email');
        const copyEmailBtn = document.getElementById('copy-email-btn');
        const copyStatus = document.getElementById('copy-status');
        const createPostBtnHidden = document.getElementById('create-post-btn-hidden');

        const displayInstagram = document.getElementById('display-instagram');
        const displayTwitter = document.getElementById('display-twitter');
        const displayGithub = document.getElementById('display-github');

        function showStatusMessage(msg, isSuccess = true) {
            copyStatus.textContent = msg;
            copyStatus.classList.remove('hidden');
            copyStatus.style.color = isSuccess ? 'green' : 'red';
            setTimeout(() => copyStatus.classList.add('hidden'), 3000);
        }

        async function loadPageData() {
            const urlParams = new URLSearchParams(window.location.search);
            authorUid = urlParams.get('uid');

            if (!authorUid) {
                document.getElementById('profile-name-display').textContent = "Author Not Found";
                document.getElementById('profile-desc-display').textContent = "No author specified.";
                contactAuthorSection.classList.add('hidden');
                userBlogList.innerHTML = '<p>No author to display posts for.</p>';
                return;
            }

            try {
                await loadAuthorProfile(authorUid);
                await loadAuthorBlogs(authorUid);
            } catch (error) {
                console.error("Error loading page data:", error);
                document.getElementById('profile-name-display').textContent = "Could Not Load Profile";
                document.getElementById('profile-email-display').textContent = "N/A";
                document.getElementById('profile-desc-display').textContent = "There was an error loading this author's profile, possibly due to permissions or an invalid ID.";
                contactAuthorSection.classList.add('hidden');
                userBlogList.innerHTML = `<p class="text-red-500">Could not load posts. ${error.message}</p>`;
            }
        }
        
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (currentUser) {
                signOutBtn.classList.remove('hidden');
            } else {
                signOutBtn.classList.add('hidden');
            }
            createPostBtnHidden.classList.add('hidden');
        });

        async function loadAuthorProfile(uid) {
            const userDocRef = doc(db, "users", uid);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                const profileInitial = userData.name ? userData.name.charAt(0).toUpperCase() : 'U';
                document.getElementById('profile-img-display').src = userData.profileImageUrl || `https://placehold.co/128x128/E0E7FF/3730A3?text=${profileInitial}`;
                document.getElementById('profile-name-display').textContent = userData.name;
                
                const emailToDisplay = userData.publicEmail || userData.email;
                document.getElementById('profile-email-display').textContent = emailToDisplay;
                document.getElementById('profile-desc-display').textContent = userData.description || "No description provided.";
                
                // Highlight and show social links
                if (userData.instagramUrl) {
                    displayInstagram.classList.remove('hidden');
                    displayInstagram.href = userData.instagramUrl;
                    displayInstagram.classList.add('instagram-hover');
                }
                if (userData.twitterUrl) {
                    displayTwitter.classList.remove('hidden');
                    displayTwitter.href = userData.twitterUrl;
                    displayTwitter.classList.add('twitter-hover');
                }
                if (userData.githubUrl) {
                    displayGithub.classList.remove('hidden');
                    displayGithub.href = userData.githubUrl;
                    displayGithub.classList.add('github-hover');
                }

                contactModalAuthorName.textContent = userData.name;
                contactModalAuthorEmail.textContent = `Email: ${emailToDisplay}`;

            } else {
                throw new Error("Author document not found.");
            }
        }
        
        async function loadAuthorBlogs(uid) {
            const blogsRef = collection(db, "blogs");
            const q = query(blogsRef, where("authorId", "==", uid), orderBy("createdAt", "desc"));
            const querySnapshot = await getDocs(q);
            
            userBlogList.innerHTML = ''; 
            if (querySnapshot.empty) {
                userBlogList.innerHTML = '<p class="text-center text-slate-500 py-8">No posts found for this author.</p>';
                return;
            }
            querySnapshot.forEach((doc) => {
                const blog = doc.data();
                const blogId = doc.id;
                const postDate = blog.createdAt ? new Date(blog.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                const blogItem = `
                    <a href="blog.html#${blogId}" class="block bg-white p-6 rounded-xl post-card">
                        <div class="flex items-center space-x-4">
                            <img src="${blog.imageUrl}" alt="${blog.title}" class="w-24 h-24 rounded-lg object-cover flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/100x100/ccc/FFFFFF?text=Img';">
                            <div class="flex-grow">
                                <span class="text-xs text-slate-500">${postDate}</span>
                                <h3 class="font-semibold text-slate-800 text-lg leading-tight mt-1">${blog.title}</h3>
                                <span class="text-sm text-blue-600 hover:underline mt-2 inline-block">View Post &rarr;</span>
                            </div>
                        </div>
                    </a>
                `;
                userBlogList.innerHTML += blogItem;
            });
        }

        signOutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => console.error("Sign out error:", error));
        });
        
        openContactModalBtn.addEventListener('click', () => {
            contactAuthorModal.classList.remove('hidden');
            setTimeout(() => {
                contactAuthorModal.classList.remove('opacity-0');
                contactAuthorModal.querySelector('.modal-content').classList.remove('scale-95');
            }, 10);
        });

        window.closeContactModal = () => {
            contactAuthorModal.classList.add('opacity-0');
            contactAuthorModal.querySelector('.modal-content').classList.add('scale-95');
            setTimeout(() => contactAuthorModal.classList.add('hidden'), 300);
            copyStatus.classList.add('hidden');
        };

        copyEmailBtn.addEventListener('click', () => {
            const emailText = contactModalAuthorEmail.textContent.replace('Email: ', '');
            if (emailText) {
                const tempInput = document.createElement('input');
                document.body.appendChild(tempInput);
                tempInput.value = emailText;
                tempInput.select();
                try {
                    document.execCommand('copy');
                    showStatusMessage('Email copied to clipboard!');
                } catch (err) {
                    showStatusMessage('Failed to copy email.', false);
                }
                document.body.removeChild(tempInput);
            }
        });

        function initPageAnimation() {
            const loader = document.getElementById('loader-overlay');
            const content = document.getElementById('main-content');
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.addEventListener('transitionend', () => {
                    loader.style.display = 'none';
                    content.style.opacity = '1';
                }, { once: true });
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPageData();
            initPageAnimation();
        });
    </script>
</body>
</html>
